<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Angkot</title>
</head>
<body>
    <script>
    var jmlAngkot = 10;
    var noAngkot= 1;

    while(noAngkot <= jmlAngkot){
    console.log('Angkot No. '+noAngkot+ 'beroperasi dengan baik');
    noAngkot++;
    }
</script>
</body>
</html>
