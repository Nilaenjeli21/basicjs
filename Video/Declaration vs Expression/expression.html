<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
        var tampilanPesan = function (nama) {
            alert('Halo '+ nama);
        }

// Contoh pemanggilan fungsi
tampilanPesan('Nila');

    </script>
</body>
</html>
