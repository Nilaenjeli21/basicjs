<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengkondisian Bersarang</title>
</head>
<body>
    <script>
        var s = ''; //kolom
        for(var i = 0; i<15; i--){
            for(var j = 0; j <= i; j++){
                s += '*';
            }
            s += '\n';
        }
        console.log(s);
    </script>
</body>
</html>
