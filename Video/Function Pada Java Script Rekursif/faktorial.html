<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faktorial</title>
</head>
<body>
    <script>
        function faktorial(n) {
            if (n === 0) return 1;
            return n * faktorial(n-1);
        }
    </script>
</body>
</html>
