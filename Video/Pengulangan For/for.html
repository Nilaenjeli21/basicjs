<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        for(var nilaiAwal = 1; nilaiAwal <= 10; nilaiAwal++ ){
            console.log('Hello World! ' + nilaiAwal +'x')
        }
    </script>
    
</body>
</html>
